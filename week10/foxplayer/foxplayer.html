<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fox Player</title>
    <link rel="stylesheet" href="assets/foxplayer-style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="pics-playlists">
          <div class="container-pics-playheader">
            <div class="logo-playheader">
              <section class="logo">
              </section>
              <section class="playheader-with-addbutton">
                <div>Playlists</div>
                <div class="left-add"></div>
              </section>
            </div>
            <section class="artwork">artwork
            </section>
          </div>
          <ul class="playlists">
            <li class="playlist-item">All tracks
            </li>
            <li class="playlist-item">Favorites
            </li>
          </section>
        </div>
        <div class="current-and-tracks">
          <section class="current">
            <div class="song-details">
              <p class="album">album</p>
              <p class="artist">artist</p>
            </div>
            <div class="buttons">
              <div class="rightadd">
              </div>
              <div class="star">
              </div>
            </div>
          </section>
          <ul class="tracks">list of tracks

          </ul>
        </div>
      </div>
      <section class="control">
        <audio src="assets/Organoid_-_09_-_Purple_Drift.mp3" controls>
      </section>
    </main>
    <script src="assets/frontend.js"></script>
  </body>
</html>
