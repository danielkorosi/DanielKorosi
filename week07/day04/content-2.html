<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="dog">dolphin</p>


  <script>
    /*fill every paragraph with the last one's content.*/
    var paragraphs = document.querySelectorAll('p');
    var dog = document.querySelector('.dog');
    paragraphs.forEach(function(el) {
      el.innerHTML = dog.innerHTML
    })
    console.log(paragraphs);
  </script>

</body>
</html>
