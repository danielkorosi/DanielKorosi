<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    /*Remove the king from the list.
    Add 3 list items saying 'The Fox' to the list.*/
    var asteroidList = document.querySelector('ul.asteroids');
    var king = document.querySelector('ul > li')
    asteroidList.removeChild(king);

  </script>

</body>
</html>
