<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .apple {
      color: red;
    }
    .balloon {
      background-color: lime;
      border-radius: 5%;
    }
  </style>
</head>
<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat">cat</p>
  <p class="dolphin">dolphin</p>

  <script>
    /* - Does the third p have a cat class?
    If so, alert 'YEAH CAT!'
    - If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    - If the first p has an 'apple' class, replace cat's content with 'dog'
    Make apple red
    Make balloon less balloon-like*/

    var p = document.querySelectorAll('p');

    if (p[2].classList.contains('cat')) {
      alert('YEAH CAT!');
    }

    if (p[3].classList.contains('dolphin')) {
      p[0].textContent = 'pear';
    }

    if (p[0].classList.contains('apple')) {
      p[2].textContent = "dog";
    }


    </script>
</body>
</html>
