<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>
<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <
  <script>
  /*
    - Add an item that says 'The Green Fox' to the asteroid list.
    - Add an item that says 'The Lamplighter' to the asteroid list.
    - Add a heading saying 'I can add elements to the DOM!' to the .container.
    - Add an image, any image, to the container.
  */

    var asteroidList = document.querySelector('ul');
    var fox = document.createElement('li');
    fox.textContent = 'The Green Fox';
    asteroidList.appendChild(fox);

    var lighter = document.createElement('li');
    lighter.textContent = 'The Lamplighter';
    asteroidList.appendChild(lighter);

    var container = document.querySelector('div.container')
    var heading = document.createElement('h1');
    heading.textContent = 'I can add elements to the DOM!';
    container.appendChild(heading);

    var pic = document.createElement('img');
    pic.setAttribute('src', 'kiralygabi.jpg')
    container.appendChild(pic);

  </script>
</body>
</html>
